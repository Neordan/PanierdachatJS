<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h2>Mon panier</h2>
    <table>
        <thead>
            <tr>
                <th>Produit</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bague</td>
                <td class="price">80</td>
                <td>
                    <select class="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
                <td class="totalLine"></td>
                <td>
                    <button class="delete">Supprimer</button>
                </td>
            </tr>
            <tr>
                <td>Montre</td>
                <td class="price">50</td>
                <td>
                    <select class="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
                <td class="totalLine"></td>
                <td>
                    <button class="delete">Supprimer</button>
                </td>
            </tr>
            <tr>
                <td>Bracelet</td>
                <td class="price">10</td>
                <td>
                    <select class="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
                <td class="totalLine"></td>
                <td>
                    <button class="delete">Supprimer</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total articles</td>
                <td id="totalLines"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="delivery">Choix de livraison:</label>
                    <select id="delivery">
                        <option value="relais">Relais</option>
                        <option value="domicile">Domicile</option>
                    </select>
                </td>
                <td id="totalDelivery"></td>
            </tr>
            <tr>
                <td colspan="3">Total avec livraison</td>
                <td id="totalWithDelivery"></td>
            </tr>
        </tfoot>
    </table>
    <h3>Adresse de livraison et coordonnées</h3>
    <form id="deliveryForm">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" required>
        </div>
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom"required>
        </div>
        <div>
            <label for="rue">Rue:</label>
            <input type="text" id="rue" required>
        </div>
        <div>
            <label for="codePostal">Code Postal:</label>
            <input type="text" id="codePostal" required>
        </div>
        <div>
            <label for="ville">Ville:</label>
            <input type="text" id="ville" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="telephone">Téléphone:</label>
            <input type="tel" id="telephone">
        </div>
        <button type="submit">Valider</button>
    </form>
</body>
</html>
