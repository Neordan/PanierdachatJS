<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer></script>
    <script src="./js/class/Cart.js" defer></script>
    <script src="./js/class/Line.js" defer></script>
    <script src="./js/class/LineAction.js" defer></script>
    <script src="./js/class/Shipment.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Cart</title>
</head>

<body>
    <div>
        <h1>Panier</h1>
        <table id="cart">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prix U</th>
                    <th>Quantité</th>
                    <th>Total HT</th>
                    <th>TVA</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Sous-total</td>
                    <td colspan="2" class="total_cart"></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label for="delivery_choice">Choix de livraison:</label>
                        <select id="delivery_choice">
                            <option value="relais">Relais</option>
                            <option value="domicile">Domicile</option>
                        </select>
                    </td>
                    <td id="deliveryPrice"></td>
                </tr>
                <tr>
                    <td colspan="3">Total avec livraison</td>
                    <td id="totalWithDelivery"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <h3>Adresse de livraison et coordonnées</h3>
    <form id="deliveryForm">
        <div>
            <label for="surname">Nom:</label>
            <input type="text" id="surname" required>
        </div>
        <div>
            <label for="firstname">Prénom:</label>
            <input type="text" id="firstname"required>
        </div>
        <div>
            <label for="street">Rue:</label>
            <input type="text" id="street" required>
        </div>
        <div>
            <label for="postalCode">Code Postal:</label>
            <input type="number" id="postalCode" required>
        </div>
        <div>
            <label for="city">Ville:</label>
            <input type="text" id="city" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone">
        </div>
        <button type="submit">Valider</button>
    </form>

    <button class="afficher">afficher</button>
</body>

</html>
